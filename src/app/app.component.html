<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Items</h1>
      <p *ngFor="let item of items | async">{{ item.date }}</p>
      <button class="btn btn-primary" (click)="add()">Add</button>
      <br>
      <button class="btn btn-warning" (click)="viewAll()">View all</button>
    </div>
  </div>
</div>
